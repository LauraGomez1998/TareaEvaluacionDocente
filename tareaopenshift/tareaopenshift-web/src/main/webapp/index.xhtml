
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:q="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="contenido">
		<h:form id="form" prependId="false" style="display: flex; justify-content:center; align-items:center; flex-direction:column;">
			<h1>Login</h1>
			<h:panelGrid columns="2" id="contenedor">
				<p:outputLabel value="#{msj['login.user']}" for="user" />
				
				<p:inputText value="#{login.user}" id="user"/>
					
				<p:outputLabel value="#{msj['login.password']}" for="pass" />
				<h:inputSecret value="#{login.password}"  id="pass" />
				
			</h:panelGrid>
			<p:commandButton update="form" value="#{msj['login.entrar']}" action="#{login.login()}"/>
		</h:form>
	</ui:define>
</ui:composition>
